{% extends "index.html" %}
{% block content %}

<form id="fio_form" method="POST">{% csrf_token %}
    <div class="form-group">
        <label for="fioInput">ФИО</label>
        <input type="text" class="form-control" id="fioInput" required>
    </div>
    <div class="form-group">
        <label for="birthdayInput">Дата рождения</label>
        <input type="date" class="form-control" id="birthdayInput" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="fio_info"></div>
{% endblock content %}
