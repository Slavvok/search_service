{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'social_app/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
<body class="container">
<div class="row">
    <div class="col">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    $("#form").on("submit", function(event){
    event.preventDefault();
   $.ajax({
    type : "POST",
    url: "/get_ids/",
    data: {"start": $("#startDateInput").val(),
           "end": $("#endDateInput").val()},
    success: function(data){
      console.log(data);
      $("#ids").html(data);
    }
   });
  });


$("#fio_form").on("submit", function(event){
    event.preventDefault();
   $.ajax({
    type : "POST",
    url: "/get_fio_info/",
    data: {"last_name": $("#lastNameInput").val(),
           "first_name": $("#firstNameInput").val(),
           "middle_name": $("#middleNameInput").val(),
           "birthday": $("#birthdayInput").val()},
    success: function(data){
      console.log(data);
      $("#fio_info").html(data);
    }
   });
  });


  function on_button_click(id) {
   $.ajax({
    type : "POST",
    url: "/get_id_info/",
    data: {"id": id},
    success: function(data){
      console.log(data);
      $("#info").html(data);
    }
  });
  }


</script>
